<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="images/logo.png" alt="W">
                </div>
                <form>
                    <div>
                        <label>Username or Email</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot password</a>
                    <a href="#">Sign-in with Company or School</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <div class="secondary-btn">
                    <a style="color: white; text-decoration: none;" href="#">Create an account</a>
                </div>
                <footer id="main-footer">
                    <p>Copyright &copy; 2023, Vargos all rights reserved</p>
                    <div>
                        <a href="#">terms of use</a> | <a href="#">Privacy policy</a>
                    </div>
                    
                </footer>
            </div>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's Create the future<strong>Together</strong></h1>
                    <a href="#" class="secondary-btn">START A FREE 10 DAY TRIAL</a>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
